<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="component::header('选择用户')"></th:block>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-panel">
                <form class="layui-form menu-form" lay-filter="assign_userForm">
                    <div class="layui-form-item" style="display: none">
                        <input type="text" name="roleId" autocomplete="off" class="layui-input" th:value="${roleId}">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="loginName" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">手机号码：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="iphone" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-btn-container">
                            <button class="layui-btn" type="button" lay-submit lay-filter="*">
                                <i class="layui-icon layui-icon-search"></i>
                                搜索
                            </button>
                            <button class="layui-btn layui-btn-warm"  type="reset" studying-event="reset">
                                <i class="layui-icon layui-icon-refresh"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-panel">
                <div class="menu-table">
                    <table id="userTable" lay-filter="userTable"></table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="component::commonJs"></th:block>
    <script th:src="@{/system/back/system/js/back_role/assign_users_add.js}"></script>
</body>
</html>
