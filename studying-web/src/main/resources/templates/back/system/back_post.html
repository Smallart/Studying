<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="component::header('岗位管理')"></th:block>
    <style type="text/css">
        .layui-form-item .layui-input-inline{
            width: 170px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-panel">
                <form class="layui-form menu-form">
                    <div class="layui-form-item" style="margin-bottom: 0px">
                        <label class="layui-form-label">岗位编码：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="postCode" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">岗位名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="postName" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">岗位状态：</label>
                        <div class="layui-input-inline">
                            <select name="deptStatus">
                                <option value="">所有</option>
                                <option value="0">正常</option>
                                <option value="1">停用</option>
                            </select>
                        </div>
                        <div class="layui-btn-container">
                            <button class="layui-btn" type="button">
                                <i class="layui-icon layui-icon-search"></i>
                                搜索
                            </button>
                            <button class="layui-btn layui-btn-warm" type="button">
                                <i class="layui-icon layui-icon-refresh"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-panel">
                <div class="menu-table">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" type="button" studying-event="add">
                            <i class="layui-icon layui-icon-addition"></i>
                            新增
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-warm layui-btn-disabled" type="button" studying-event="edit">
                            <i class="layui-icon layui-icon-edit"></i>
                            修改
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger layui-btn-disabled" type="button" studying-event="delete">
                            <i class="layui-icon layui-icon-delete"></i>
                            删除
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-warm" type="button" studying-event="export">
                            <i class="layui-icon layui-icon-down"></i>
                            导出
                        </button>
                    </div>
                    <table id="deptTable" lay-filter="deptTable"></table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="barOperator">
        <button type="button" class="layui-btn layui-btn-xs barOperatorStyle">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs barOperatorStyle">删除</button>
    </script>
    <th:block th:include="component::commonJs"></th:block>
    <script th:src="@{/system/back/system/js/back_post.js}"></script>
</body>
</html>
