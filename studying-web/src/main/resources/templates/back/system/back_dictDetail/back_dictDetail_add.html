<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="component::header('添加数据')"></th:block>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-col-space12">
        <form class="layui-form addForm" lay-filter="dictDetailForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>字典标签：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>字典键值：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">字典类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="dictType" autocomplete="off" class="layui-input" disabled th:value="${dictType}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">样式属性：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>字典排序：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回显样式：</label>
                <div class="layui-input-block">
                    <select name="openStyle" lay-verify="required">
                        <option value="">--请选择--</option>
                        <option value="">默认</option>
                        <option value="">主要</option>
                        <option value="">成功</option>
                        <option value="">信息</option>
                    </select>
                    <div class="layui-form-mid layui-word-aux">table表格字典列显示样式属性</div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">系统默认：</label>
                <div class="layui-input-block">
                    <input type="radio" name="" value="" title="是" checked>
                    <input type="radio" name="" value="" title="否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="" value="" title="正常" checked>
                    <input type="radio" name="" value="" title="停用">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
    </div>
    <th:block th:include="component::commonJs"></th:block>
    <script th:src="@{/system/back/system/js/back_dictDetail/back_dictDetail_add.js}"></script>
</body>
</html>
