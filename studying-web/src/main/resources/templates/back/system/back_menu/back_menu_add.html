<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="component::header('添加菜单')"></th:block>
    <style>
        .layui-iconpicker{
            max-width: 100% !important;
        }
        .layui-iconpicker-icon{
            width: 350px !important;
        }
        .layui-iconpicker-item{
            width: 100%!important;
        }
        .layui-iconpicker-item .layui-edge{
            left: 355px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
    <div class="layui-col-space12">
        <form class="layui-form addForm" lay-filter="menuForm">
            <div class="layui-form-item">
                <label class="layui-form-label">上级菜单：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>菜单类型：</label>
                <div class="layui-input-block">
                    <input type="radio" name="menuType" value="" title="目录">
                    <input type="radio" name="menuType" value="" title="菜单">
                    <input type="radio" name="menuType" value="" title="按钮">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>菜单名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求地址：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">打开方式：</label>
                <div class="layui-input-block">
                    <select name="openStyle" lay-verify="required">
                        <option value="">页签</option>
                        <option value="">新窗口</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限标识：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input" lay-verify="required">
                    <div class="layui-form-mid layui-word-aux">控制器中定义的权限字符，如：@RequiresRoles("")</div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>显示排序：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图标：</label>
                <div class="layui-input-block">
                    <input type="text" id="iconHhysFa" lay-filter="" class="hide">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="menuStatus" value="" title="显示">
                    <input type="radio" name="menuStatus" value="" title="隐藏">
                </div>
            </div>
        </form>
    </div>
</div>
    <th:block th:include="component::commonJs"></th:block>
    <script th:src="@{/system/back/system/js/back_menu/back_menu_add.js}"></script>
</body>
</html>
