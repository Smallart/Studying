<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="component::header('添加岗位')"></th:block>
</head>
<body>
    <div class="layui-fluid">
    <div class="layui-col-space12">
        <form class="layui-form addForm" lay-filter="deptForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>岗位名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>岗位编码：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>显示排序：</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="postStatus" value="" title="正常">
                    <input type="radio" name="postStatus" value="" title="停用">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
    <th:block th:include="component::commonJs"></th:block>
    <script th:src="@{/system/back/system/js/back_post/back_post_add.js}"></script>
</body>
</html>
